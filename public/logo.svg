<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="20"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Shape (iOS Style Rounded Rect) -->
  <rect width="512" height="512" rx="120" fill="#0f172a" />
  
  <!-- Main Icon Content: Stylized Box/Check -->
  <g transform="translate(106, 106)">
    <!-- Box Outline -->
    <rect x="0" y="0" width="300" height="300" rx="50" fill="none" stroke="url(#grad1)" stroke-width="35" filter="url(#shadow)" />
    
    <!-- Checkmark / Open Box Symbol -->
    <path d="M70 150 L130 210 L230 90" fill="none" stroke="#ffffff" stroke-width="35" stroke-linecap="round" stroke-linejoin="round" />
    
    <!-- Accent Dot -->
    <circle cx="230" cy="230" r="25" fill="#34d399" />
  </g>
</svg>